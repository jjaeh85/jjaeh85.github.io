 $(document).ready(function() {
	$("#touchSlider").touchSlider({

		/*
		autoplay : {
			enable : true,
			pauseHover : true,
			addHoverTarget : "", // 다른 오버영역 추가 ex) ".someBtn, .someContainer"
			interval : 3500
		},

		roll : true,
		*/

		page : 1,
		speed : 350,
		btn_prev : $("#touchSlider").next().find(".btn_prev"),
		btn_next : $("#touchSlider").next().find(".btn_next"),

		/*
		counter : function (e) {
			$("#count").html("current : " + e.current + ", total : " + e.total);
		}
		*/

		counter : function (e) {
			var cur = $("#touchSlider ul li").eq(e.current-1);
			var isHasDark = cur.hasClass("dark-mode");

			if(isHasDark){
				$(".top").addClass("dark-mode");
				$("section").addClass("dark-mode");
				$("footer").addClass("dark-mode");
			} else {
				$(".top").removeClass("dark-mode");
				$("section").removeClass("dark-mode");
				$("footer").removeClass("dark-mode");
			}
		}
	});
 });




 </script>
